<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.deep_orange-blue.min.css" />

    <title>GitMapBoard by idoco</title>
</head>
<body>

<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
<script type="text/javascript" src="bundle.js"></script>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>

            <span class="mdl-layout-title">GitMapBoard</span>
            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="https://github.com/idoco/GeoJsonHack">GitHub</a>
            </nav>
        </div>
    </header>

    <div class="mdl-layout__drawer mdl-layout--small-screen-only">
        <span class="mdl-layout-title">GitMapBoard</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="https://github.com/idoco/GeoJsonHack">GitHub</a>
        </nav>
    </div>

    <main class="mdl-layout__content">
        <div class="page-content">
            <iframe id="mapFrame"
                    src="https://render.githubusercontent.com/view/geojson?url=https://raw.githubusercontent.com/idoco/GeoJsonHack/gh-pages/map.geojson"
                    style="width:100%; height:100%; position:fixed;">
                Your browser doesn't support iframes
            </iframe>
        </div>


        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                style="position: fixed; left: 70px; bottom: 70px;"
                onclick="refreshMap()">
            <i id="refresh-button" class="material-icons">refresh</i>
        </button>

        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                style="position: fixed; right: 70px; bottom: 70px;"
                onclick="postRandomEntry()">
            <i class="material-icons">add_location</i>
        </button>

    </main>
</div>


</body>
</html>
